<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>邮箱</title>
  </head>
  <body>
    <button onclick="handleSendEmailClick()">发送邮箱</button>
    <button onclick="handleSendPhoneClick()">发送短信验证码</button>
    <button onclick="handleSendPhoneTestClick()">
      基于tencent发送短信验证码
    </button>
    <button onclick="handleVerifyPhoneClick()">验证短信验证码</button>
    <script>
      const handleSendEmailClick = async () => {
        const res = await fetch("http://localhost:3000/api/email/send", {
          method: "post",
          headers:{
            "Content-Type":"application/json"
          },
          body: JSON.stringify({
            email: "2330053403@qq.com",
          }),
        });

        console.log(res)
        const data=res.json()
        alert(data.message)
      };

      const handleSendPhoneClick = async () => {
        const res = await fetch("http://localhost:3000/api/phone/cat/send", {
          method: "post",
          headers:{
            "Content-Type":"application/json"
          },
          body: JSON.stringify({
            phone: "19931077936",
          }),
        });

        console.log(res)
        const data=res.json()
        console.log(data)
      };

      const handleSendPhoneTestClick = async () => {
        const res = await fetch("http://localhost:3000/api/phone/cat/send", {
          method: "post",
          headers:{
            "Content-Type":"application/json"
          },
          body: JSON.stringify({
            phone: "19931077936",
            method:'getSms'
          }),
        });

        console.log(res)
        const data=res.json()
        console.log(data)
      };

      const handleVerifyPhoneClick=async ()=>{
        const res = await fetch("http://localhost:3000/api/phone/cat/verify", {
          method: "post",
          headers:{
            "Content-Type":"application/json"
          },
          body: JSON.stringify({
            phone: "19931077936",
            method:'login',
            code:"791488"
          }),
        });

        console.log(res)
        const data=res.json()
      }
    </script>
  </body>
</html>
